<div>
  <app-add-user (addUser)="addUser($event)"></app-add-user>
</div>

<div class="user-items">
  <ng-container *ngFor="let user of users; let i = index; let first = first; let last = last">
    <app-user-item
      [user]="user"
      (statusChanged)="changeStatus($event, i)"
      (roleChanged)="changeRole($event, i)"
    ></app-user-item>
  </ng-container>
</div>
